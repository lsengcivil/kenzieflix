<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>KenzieFlix</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        
        <div class="interface">

            <div class="logo">
                <img class="imagem" src="./Imagens/Logo.png" alt="Logo"
                width="300">
            </div>

            <div class="interacao">
                <h2>Quem está assistindo?</h2>
            </div>

            <div class="usuarios">

                <ul class="icones">
                    
                    <li Class="usuario">
                        <figure>
                            <img class="perfil" src="./Imagens/Aline.png" alt="Aline">
                        </figure>
                        <h3 class="nome">Aline</h3>
                    </li>

                    <li Class="usuario">
                        <figure>
                            <img class="perfil" src="./Imagens/Pedrinho.png" alt="Pedrinho">
                        </figure>
                        <h3 class="nome">Pedrinho</h3>
                    </li>

                    <li Class="usuario">
                        <figure>
                            <img class="perfil" src="./Imagens/Júlia.png" alt="Júlia">
                        </figure>
                        <h3 class="nome">Júlia</h3>
                    </li>

                    <li Class="usuario">
                        <figure>
                            <img class="addPerfil" src="./Imagens/Adicionar-2.png" alt="Adicionar Perfil">
                        </figure>
                        <h3 class="nome">Adicionar Perfil</h3>
                    </li>

                </ul>

            </div>

            <div class="gerenciar">
                <button class="botao">Gerenciar Perfís</button>
            </div>

        </div>

    </body>

</html>
